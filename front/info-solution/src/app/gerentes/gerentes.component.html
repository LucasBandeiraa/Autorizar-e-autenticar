<div class="container container-form-gerente">
<form class="form form-gerente" [formGroup]="formGerente" (ngSubmit)="onSubmit()" >
<input id="nome" type="text" formControlName="nome" class="form-control" placeholder="Nome Completo">
<button type="button" class="btn btn-success">Pesquisar</button>
<button type="button" class="btn btn-success" (click) = "goToRegister()">Adicionar</button>
</form>
</div>

<div class="container">

<table class="table table-striped table-users">
<thead>
  <tr>
    <th>Nome</th>
    <th>Idade</th>
  </tr>
</thead>
<tbody>
  <tr>
    <td>Mark</td>
    <td>Otto</td>
  </tr>
  <tr>
    <td>Jacob</td>
    <td>Thornton</td>
  </tr>
</tbody>
</table>

</div>
